<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concert Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
    }
  </style>
</head>
<body>

  <!-- CONTAINER -->
  <div class="container mt-5" style="max-width: 600px;">

    <!-- üîô BACK BUTTON (INI YANG KAMU TANYA) -->
    <a href="index.html" class="btn btn-outline-light mb-4">
      ‚Üê Back to Home
    </a>

    <!-- FORM CARD -->
    <div class="card bg-black text-white shadow">
      <div class="card-body">

        <h2 class="text-center mb-2">üé∂ Concert Registration</h2>
        <p class="text-center mb-4">
          Register now to join Harmony Night Live Music Concert
        </p>

        <!-- FORM -->
        <form id="form">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Reason for Joining</label>
            <textarea name="reason" class="form-control" rows="2"></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label">Additional Massage</label>
            <textarea name="message" class="form-control" rows="2"></textarea>
          </div>

          <button type="submit" class="btn btn-danger w-100">
            Submit Registration
          </button>

        </form>
      </div>
    </div>

  </div>

  <!-- GOOGLE SHEETS SCRIPT -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbznYiXJVBHmHVSYOcz6C2fTp0rhn0M_5UJ0aAkLVVCKS2S3oVLjy0wgdnwvf6FbZ73Alg/exec';
    const form = document.getElementById('form');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(() => {
        alert("Registration successful!");
        form.reset();
      })
      .catch(() => alert("Error submitting form"));
    });
  </script>

</body>
</html>
