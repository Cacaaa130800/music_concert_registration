<!DOCTYPE html>
<html>
<head>
  <title>Concert Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <a href="index.html" class="btn btn-outline-light mb-4">
  ‚Üê Back to Home
</a>
  <h2>Concert Registration Form</h2>

  <form id="form">
    <input name="name" class="form-control mb-2" placeholder="Full Name" required>
    <input name="email" type="email" class="form-control mb-2" placeholder="Email Address" required>
    <input name="phone" class="form-control mb-2" placeholder="Phone Number" required>
    <textarea name="reason" class="form-control mb-2" placeholder="Why do you want to join this concert?"></textarea>
    <textarea name="notes" class="form-control mb-2" placeholder="Additional Notes"></textarea>

    <button class="btn btn-success">Submit</button>
  </form>
</div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbz7yU24q-nikO2GBM0yHwMQCNuL4eJWGjQtEplOshbJzbAnBkjPpMWresN-WFUkGArN/exec';
const form = document.getElementById('form');

form.addEventListener('submit', e => {
  e.preventDefault();
  fetch(scriptURL, { method: 'POST', body: new FormData(form) })
    .then(() => alert("Registration Successful!"))
    .catch(() => alert("Error occurred"));
});
</script>

</body>
</html>
